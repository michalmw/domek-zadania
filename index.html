        overflow: auto;

        height: 18px;

        align-items: center;
        padding: 12px 20px;
      }

      .task-item + .task-item {
        border-top: 1px solid #eef0f5;
      }

      .task-item:hover {
        background-color: #f6fbff;
      }

        flex: 1;
        white-space: nowrap;

        text-overflow: ellipsis;

      }

        background-color: rgba(74, 206, 163, 0.1);

        font-size: 20px;

        justify-content: space-between;
        flex-wrap: wrap;
        align-items: flex-start;
        padding: 0 20px;
      }

        padding: 3px 8px;
        background: 0;
        font-size: 14px;
        line-height: 1;
        cursor: pointer;
        font-family: var(--font);
        color: #8a9ca5;
        border-radius: 20px;
      }

        color: #fff;
      }

      }

        margin-top: 10px;
