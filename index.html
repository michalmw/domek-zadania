<!DOCTYPE html>
<html>

<head>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta content="text/html; charset=iso-8859-2" http-equiv="Content-Type">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
.mySlides {display:none;}
.container img {
  width: 100%;
  height: 100%;
}
</style>
</head>

<body>
  <div class="container">

  </div>
<script>
var myIndex = 0;
var container = document.getElementsByClassName("container")[0];
for (let i = 1; i < 451; i++) {
  var img = document.createElement("img");
  var j = i;
  if (i < 10) {
    j = "000"+i;
  } else if(i < 100) {
    j = "00"+i;
  } else if (i < 1000) {
    j = "0"+i;
  } 
  img.src = "mini/PatrycjaMichal_"+j+".JPG";
  img.classList = "mySlides";
  container.appendChild(img);
}
carousel(1, Math.floor(Math.random() * 450) + 1)

function carousel(old, newPhoto) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  x[old].style.display = "none";
  x[newPhoto].style.display = "block";  
  setTimeout(function() {
    carousel(newPhoto, Math.floor(Math.random() * 450) + 1);
  }, 3000); // Change image every 2 seconds
}
</script>

</body>
</html>
